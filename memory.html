<html>
<head>
  <style>
  nav {
    position: relative;
    margin: 20px;
  }
  section{
    position: absolute;
    top: 0;
    left: 0;
    height: 175px;
    width:  100px;
    border: 2px solid;
    border-radius: 10px;
  }
  .question {
    background-color: lightblue;
  }
  .answer {
    background-color: lightgray;
  }
  nav:hover .question {
    display: none;
  }
  </style>
</head>
<body>
<nav>
<section class="answer">
  <p>Laden or Unladen?</p>
</section>
<section class="question">
  <p>What is the average airspeed of an African Swallow?</p>
</section>
</nav>
</body>
</html>
